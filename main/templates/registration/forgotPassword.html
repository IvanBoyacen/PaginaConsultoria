{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/estilos.css' %}">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


<section class="h-100 gradient-form">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
                  <div class="text-center">
                    <img src="{% static 'img/Logo.png' %}" style="width: 185px;" alt="logo">
                    
                    <h4 class="mt-1 mb-5 pb-1">Restablecer Contraseña</h4>
                  </div>
  
                  <form method="post">
                    {% csrf_token %}
                    <p>Por favor ingresa tu dirección de correo electrónico para restablecer tu contraseña.</p>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="id_email" name="email" class="form-control" placeholder="Escriba aqui su correo electronico" required />
                      <label class="form-label" for="id_email">Correo Electronico</label>
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Restablecer Contraseña</button>
                    </div>
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4">TITULO</h4>
                  <p class="small mb-0">Descripcion</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  

{% endblock %}
